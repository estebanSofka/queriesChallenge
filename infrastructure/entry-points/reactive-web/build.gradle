dependencies {
    implementation project(':usecase')
    implementation project(':model')
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation group: 'org.springdoc', name: 'springdoc-openapi-common', version: '1.5.7'
    implementation group: 'org.springdoc', name: 'springdoc-openapi-webflux-core', version: '1.5.7'
    implementation group: 'org.springdoc', name: 'springdoc-openapi-webflux-ui', version: '1.5.7'
}
